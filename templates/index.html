<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š World's Best Libraries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container notion-page">
        <h1 class="page-title">The Grand Tour of Libraries</h1>
        <p class="page-subtitle">A curated collection of libraries around the world worth visiting. Click a card for details!</p>

        <main class="library-grid">
            {% for library in libraries %}
            <a href="{{ url_for('library_detail', library_id=library.id) }}" class="library-card">
                <div class="thumbnail-container">
                    <img src="{{ url_for('static', filename=library.image) }}" alt="Sight of {{ library.name }}">
                </div>
                <div class="card-content">
                    <h2>{{ library.name }}</h2>
                    <p class="location">{{ library.location }}</p>
                </div>
            </a>
            {% endfor %}
        </main>
    </div>
</body>
</html>
